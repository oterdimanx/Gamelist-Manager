<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamelist Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">
    <header>
      <h1>Gamelist Manager Dashboard</h1>
      <p class="subtitle">Manage your Game's MetaDatas</p>
    </header>
    <div id="auth-nav">
        <button id="logout-btn" onclick="netlifyIdentity.logout()" style="display: none;">Logout</button>
        <div id="menu">
        <a href="/">Home</a>
        <a href="/faq.html">Faq</a>
        <a href="/dashboard.html">Dashboard</a>
        </div>
    </div>
    <main>
      <div class="card">
        <div id="action-status" class="status-text"></div>
        <select id="system-select">
            <option value="">Select System</option>
        </select>
        <input id="search-input" type="text" placeholder="Search by name, publisher, or developer">
        <button class="btn-search" onclick="searchGames()">Search</button>
        <div id="games-list"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a></li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="/">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="/faq.html">Faq</a></li>
        <li class="menu__item"><a class="menu__link" href="https://neogeo-manuals.netlify.app/">Neo Geo Manuals Editor</a></li>
      </ul>
      <p>&copy;2025 Olivier Terdiman | All Rights Reserved</p>
    </footer>
  </div>
  <script src="/dashboard.js"></script>
</body>
</html>
