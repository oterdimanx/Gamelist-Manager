<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamelist Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">
    <header>
      <h1>Gamelist Manager Dashboard</h1>
      <p class="subtitle">Manage your Game's MetaDatas</p>
    </header>
    <div id="auth-nav">
        <button id="logout-btn" onclick="netlifyIdentity.logout()" style="display: none;">Logout</button>
        <div id="menu">
        <a href="/">Home</a>
        <a href="/faq.html">Faq</a>
        <a href="/dashboard.html">Dashboard</a>
        </div>
    </div>
    <main>
      <div class="card">
        <div id="action-status" class="status-text"></div>
        <select id="system-select">
            <option value="">Select System</option>
        </select>
        <input id="search-input" type="text" placeholder="Search by name, publisher, or developer">
        <button class="btn-search" onclick="searchGames()">Search</button>
        <div id="games-list"></div>
      </div>
    </main>
  </div>
  <script src="/dashboard.js"></script>
</body>
</html>
